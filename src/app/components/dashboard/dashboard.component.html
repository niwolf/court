<mat-card>
  <mat-card-header>
    <mat-card-title>Aktuelle Platzbelegung</mat-card-title>
    <mat-card-subtitle>Es sind Pl√§tze frei!</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="list">
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let court of court | async">
          <div mat-line>
            {{ court.name }}
            {{ court?.occupied === true ? 'belegt' : 'frei' }}
          </div>
          <mat-icon
            mat-list-icon
            [style.color]="court?.occupied === true ? 'red' : 'green'"
            >lens</mat-icon
          >
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </div>
  </mat-card-content>
</mat-card>

<div class="centered" *ngFor="let court of court | async">
  <button
    mat-flat-button
    (click)="
      this.courtOccupancyService.toggleHandling(court.id.toString(), {
        id: court.id,
        name: court.name,
        occupied: false
      })
    "
  >
    {{ court.name + ' freigeben' }}
  </button>
  <button
    mat-flat-button
    (click)="
      this.courtOccupancyService.toggleHandling(court.id.toString(), {
        id: court.id,
        name: court.name,
        occupied: true
      })
    "
  >
    {{ court.name + ' belegen' }}</button
  ><br />
</div>

<a
  class="addButton"
  [class.mobile]="isMobile$ | async"
  mat-fab
  routerLink="/new-booking"
>
  <mat-icon>add</mat-icon>
</a>
