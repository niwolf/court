<mat-card>
  <mat-card-header>
    <mat-card-title>Neue Platz-Buchung</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Wann?" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Auf welchem Platz?</mat-label>
      <mat-select>
        <mat-option value="1">Platz 1</mat-option>
        <mat-option value="2">Platz 2</mat-option>
        <mat-option value="3">Platz 3</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
